<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div id="container">
        <!-- -------------------헤더---------------------- -->
        <div id="header"></div>

        <!----------------------- 로그인----------------------- -->
        <main id="mainStyle">
            <div class="loginNotice">
                <h2>로그인</h2>
                <h5>분당서울대학교병원 통합 로그인 페이지입니다.</h5>
            </div>
            <div id="loginWrap">
                <div id="leftBox">
                    <div>
                        <input type="text" placeholder="아이디를 입력해주세요." id="login_inputID">
                    </div>
                    <div>
                        <input type="password" placeholder="비밀번호를 입력해주세요." id="login_inputPW">
                    </div>
                    <div>
                        <input type="button" id="loginBt" value="로그인">
                    </div>
                    <div id="bts">
                        <input type="button" id="naverBt" value="네이버 계정 로그인">
                        <input type="button" id="kakaoBt" value="카카오 계정 로그인">
                    </div>
                </div>
                <hr id="v-line">
                <div id="rightBox">
                    <div id="askInfo1">
                        <h5>아이디 또는 비밀번호를 잃어버리셨나요?</h5>
                    </div>
                    <div id="bts2">
                        <input type="button" id="findID" value="아이디 찾기">
                        <input type="button" value="비밀번호 찾기">
                    </div>
                    <div id="askInfo2">
                        <h5>아직 회원가입을 안 하셨나요?</h5>
                        <p id="smText">회원가입을 통해 홈페이지에서 제공하는 온라인 서비스를 이용해보세요.</p>
                    </div>
                    <div>
                        <input type="button" id="signBt" value="회원가입">
                    </div>
                </div>
            </div>
        </main>

        <!----------------------- 풋터----------------------- -->
        <div id="footer"></div>
    </div>
</body>

</html>
