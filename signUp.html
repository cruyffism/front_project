<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="css/signUp.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

<body>
    <div id="container">
        <!-- -------------------헤더---------------------- -->
        <div id="header"></div>

        <!----------------------- 회원가입----------------------- -->
        <main id="mainStyle">
            <div class="signUpNotice">
                <h2>회원가입</h2>
                <h5>분당서울대학교병원 홈페이지에 방문해 주셔서 감사드립니다.</h5>
                <h7>회원가입 시 개인화 맞춤 서비스를 제공받으실 수 있습니다.</h7>
            </div>

            <div id="mainBox">
                <div class="card" style="width: 18rem;">
                    <img src="/images/man.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">일반회원가입</h5>
                        <p class="card-text">만 14세 이상 내국인</p>
                        <a href="#" class="btn btn-primary">회원가입</a>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="/images/kid.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">어린이 회원가입</h5>
                        <p class="card-text">만 14세 미만 내국인</p>
                        <a href="#" class="btn btn-primary">회원가입</a>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="/images/woman.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">외국인 회원가입</h5>
                        <p class="card-text">외국인 국내 거주자</p>
                        <a href="#" class="btn btn-primary">회원가입</a>
                    </div>
                </div>
            </div>

        </main>

        <!----------------------- 풋터----------------------- -->
        <div id="footer"></div>
    </div>
